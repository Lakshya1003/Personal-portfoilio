<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #chat-display {
      width: 300px;
      height: 300px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      overflow-y: auto;
      background: white;
      margin-bottom: 10px;
    }

    #chat-display p {
      margin: 5px 0;
    }

    .user-message {
      text-align: right;
      color: blue;
    }

    .bot-message {
      text-align: left;
      color: green;
    }

    #buttons-container button {
      margin: 5px;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #buttons-container button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="chat-display"></div>
  <div id="buttons-container">
    <button>Hi</button>
    <button>Hello</button>
    <button>Help</button>
    <button>Bye</button>
  </div>

  <script>
    // JavaScript code
    const chatDisplay = document.getElementById("chat-display");
    const buttons = document.querySelectorAll("#buttons-container button");

    const responses = {
      hi: "Hey!",
      hello: "Hi there!",
      help: "How can I assist you?",
      bye: "Goodbye!",
    };

    function appendMessage(sender, message) {
      const messageElement = document.createElement("p");
      messageElement.textContent = message;
      messageElement.className = sender === "user" ? "user-message" : "bot-message";
      chatDisplay.appendChild(messageElement);
      chatDisplay.scrollTop = chatDisplay.scrollHeight;
    }

    buttons.forEach((button) => {
      button.addEventListener("click", (e) => {
        const userMessage = e.target.textContent.toLowerCase();
        appendMessage("user", e.target.textContent);
        const botResponse = responses[userMessage] || "I didn't understand that.";
        setTimeout(() => appendMessage("bot", botResponse), 500);
      });
    });
  </script>
</body>
</html>
